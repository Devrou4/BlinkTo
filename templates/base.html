<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLINK</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/icons/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div id="app">
        {% block content %}
        {% endblock content%}
    </div>
    <div class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                    
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                    
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
